version: 2.1
orbs:
  #ruby: circleci/ruby@1.1.4
  aws-cli: circleci/aws-cli@2.0.3

jobs:
  build:
    docker:
      - image: circleci/ruby:3-buster-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install
      - run:
          name: Jekyll build
          command: bundle exec jekyll build
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    executor: aws-cli/default
    steps:
      - attach_workspace:
          at: .
      - aws-cli/setup:
          profile-name: default
      - run:
          name: Upload build to S3
          command: aws s3 sync ./_site/ s3://henriquesantosorg --delete

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          context: aws-context
          filters:
            branches:
              only: master