name: deploy

on:
  push:
    branches:
      - org-testing
      - cloudflare
      - github
#     paths-ignore:
#       - '.github/workflows/**'

  pull_request:
    branches:
      - cloudflare
      - org-testing
      - github

  workflow_run:
    workflows: [Build Notion Posts]
    types:
      - completed

  workflow_dispatch:

permissions:
  contents: write


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Install and Build 🔧
      run: |
        npm install -g mermaid.cli
        bundle exec jekyll build
    - name: Deploy 🚀
      if: github.event_name != 'pull_request'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: _site
