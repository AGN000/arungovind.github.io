# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Hantao Cui
email: cuihantao@gmail.com
description: > # this means to ignore newlines until "url:"
  Hantao Cui's academic website.
footer_text: >
  Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.

url:  # the base hostname & protocol for your site
baseurl: # the subpath of your site, e.g. /blog/
last_updated: 21 November 2021 # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Open Graph
# -----------------------------------------------------------------------------
# Display links to the page with a preview object on social media.
# To achieve this, change serve_og_meta to true and then provide the URL of the
# preview image as the value of og_image.
serve_og_meta: false # Include Open Graph meta tags in the HTML head
og_image: # The site-wide (default for all links) Open Graph preview image
# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: cuihantao # your GitHub user name
twitter_username: # your Twitter handle
linkedin_username: hantao-cui # your LinkedIn user name
scholar_userid: yvsfeQEAAAAJ # your Google Scholar ID
orcid_id: 0000-0002-4259-5925 # your ORCID ID
medium_username: # your Medium username
quora_username: # your Quora username
publons_id: 1310384 # your ID on Publons
research_gate_profile: Hantao_Cui # your profile on ResearchGate
blogger_url: # your blogger URL

contact_note: >
    Feel free to reach me my email or open an issue on GitHub.

google_analytics: UA-117249817-1 # your google-analytics code

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: CuiSpace
blog_description: Hantao Cui's Space

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: hantao-cuis-website # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 8

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments
# Includes & excludes
include: ['_pages']
exclude: [vendor]
encoding: utf-8

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Cui

  style: ieee
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  group_by: type
  group_order: [article,inproceedings]

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.9.0"
anchorjs_version: "3.2.2"
