      institution: Universitat Politècnica de Catalunya, Barcelona, España
      year: 2024
      description:
        - El principal objetivo de la tesis es identificar el impacto medioambiental de síntesis innovadoras para la producción química. La tesis se desarrollará en colaboración con la empresa suiza DEASYL, proveedora de tecnología, basándose en innovaciones, nuevos horizontes en química mineral y química orgánica. La investigación se desarrolla en las instalaciones de la Cátedra UNESCO de Ciclo de Vida y Cambio Climático en el edificio UPF-ESCI de Barcelona. La estrecha colaboración entre la Cátedra UNESCO y la empresa se estableció en 2021.
