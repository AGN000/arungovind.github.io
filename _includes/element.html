<!-- _includes/element.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if element.redirect -%}
  <a href="{{ element.redirect }}">
    {%- else -%}
    <a href="{{ element.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if element.img %}
        {%- include figure.html
          path=element.img
          alt="element thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ element.title }}</h2>
          <p class="card-text">{{ element.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if element.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ element.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if element.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ element.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
