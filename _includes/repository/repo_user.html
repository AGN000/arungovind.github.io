<div class="repo p-2 text-center">
  <a href="https://github.com/{{ include.username }}">
    <img class="repo-img-light w-100" alt="{{ include.username }}" src="https://github-readme-stats-xi-six-31.vercel.app/api?username={{ include.username }}&theme={{ site.repo_theme_light }}&show_icons=true&count_private=true&hide_title=true&line_height=33&border=61dafb&hide_border=false">
    <img class="repo-img-dark w-100" alt="{{ include.username }}" src="https://github-readme-stats-xi-six-31.vercel.app/api?username={{ include.username }}&theme={{ site.repo_theme_dark }}&show_icons=true&count_private=true&hide_title=true&line_height=33&border=61dafb&hide_border=false">
  </a>
</div>
