{% for content in entry.contents %}
<div style="display: flex; margin-bottom: 1em; padding: 0.5em; border: 1px solid grey">
    <img src="{{ thesis.img }}" style="display: block; float: left; width:15%; padding-right: 1em"/>
    <p>
        <b><a href="{{ thesis.link }}">{{ thesis.title }}</a></b><br/>
        {{ thesis.description }}
    </p>
</div>
{% endfor %}
