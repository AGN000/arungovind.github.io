---
layout: default
---

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-8">
                <header class="post-header">
                    <h1 class="post-title">
                        {% if site.title == blank %}{{ site.title }}{% else %}<span class="font-weight-bold">{{
                            site.first_name }}</span>
                        {{ site.middle_name }} {{ site.last_name }}{% endif %}
                    </h1>
                    <!-- <p class="desc">{{ page.description }}</p> -->
                </header>

                <div class="content">
                    <div>
                        <img style="float: left; margin: 20px; margin-top: 5px; margin-left: 12px; margin-bottom:5px;"
                            loading="lazy" class="alignleft align_content"
                            src="{{ site.baseurl }}/assets/img/prof_pic.jpg" alt=""
                            sizes="(max-width: 250px) 100vw, 250px" width="200" height="250">
                    </div>
                    <div class="clearfix" style="font-family: 'Lato', sans-serif;font-size: 18;">
                        {{ content }}
                    </div>
                    {% if page.news %}
                    {% include news.html %}
                    {% endif %}
                    <!-- {% if page.selected_papers %}
                    {% include selected_papers.html %}
                    {% endif %} -->
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="twitter" style="overflow: scroll;">
                    {% if page.twitter %}
                    <a class="twitter-timeline" data-tweet-limit="2"
                        href="https://twitter.com/ManuKaul1?ref_src=twsrc%5Etfw">Tweets
                        by Manohar Kaul</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
