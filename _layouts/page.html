---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="{% if page.title == 'Publications' %}publication-title{% else %}post-title{% endif %}">{{ page.title }}</h1>
    <p class="{% if page.title == 'Publications' %}publication-description{% else %}post-description{% endif %}">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
