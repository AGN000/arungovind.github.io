---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-description">{{ page.description }}</p>
            {% if page.github %}
            <p class="post-github">
              <a href="{{ page.github }}">
                <i class="fab fa-github"></i>
                <span-github-link> View on GitHub </span-github-link>
              </a>
            </p>
            {% endif %}
          </header>

          <article>
            {{ content }}
          </article>

        </div>
