# config.yml
backend:
  name: github
  repo: gungsatya/gungsatya.github.io # Path to your GitHub repository
  # optional, defaults to master
  branch: master
  site_domain: pensive-jang-bb39ae.netlify.app
media_folder: "assets/uploads"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "distill",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Authors",
          name: "authors",
          widget: "relation",
          collection: "authors",
          search_fields: ["name"],
          value_field: "name",
          multiple: true,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "authors"
    label: "Authors"
    folder: "_authors/"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - {
          label: "Affiliations",
          name: "affiliations",
          widget: "relation",
          collection: "affiliations",
          search_fields: ["name"],
          value_field: "name",
          multiple: true,
        }
  - name: "affiliations"
    label: "Affiliations"
    folder: "_affiliations/"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
